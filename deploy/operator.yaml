apiVersion: apps/v1
kind: Deployment
metadata:
  name: imooc-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: imooc-operator
  template:
    metadata:
      labels:
        name: imooc-operator
    spec:
      serviceAccountName: imooc-operator
      containers:
        - name: imooc-operator
          # Replace this with the built image name
          # todo 替换为生成的镜像
          # kind load docker-image rubinus/imoocpod-operator
          # image: REPLACE_IMAGE
          image: docker.io/rubinus/imoocpod-operator:v1
          command:
          - imooc-operator
          # 由于使用 kind 的缘故，imagePullPolicy 需要修改为 Never
          # imagePullPolicy: Always
          imagePullPolicy: Never
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "imooc-operator"
