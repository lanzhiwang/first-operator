apiVersion: v2
name: operator-manifests-images
# version will be automatically generated by the system
version: v3.2.0-alpha.3
# The version of the app that this contains (optional). This needn't be SemVer.
appVersion: v2.0.0
# kubeVersion: A SemVer range of compatible Kubernetes versions (optional)
# description: A single-sentence description of this project (optional)
decription: my chart description
# annotations: A list of annotations keyed by name (optional).
annotations:
  chart: template
  CHANGE: ME
  branch: master
  release: alpha
# A list of keywords about this project (optional)
keywords:
  - mynewchart
# The URL of this projects home page (optional)
# home: The URL of this projects home page (optional)
# A list of the chart requirements (optional)
# dependencies: 
#   - name: The name of the chart (nginx)
#     version: The version of the chart ("1.2.3")
#     repository: The repository URL ("https://example.com/charts") or alias ("@repo-name")
#     condition: (optional) A yaml path that resolves to a boolean, used for enabling/disabling charts (e.g. subchart1.enabled )
#     tags: # (optional)
#       - Tags can be used to group charts for enabling/disabling together
#     enabled: (optional) Enabled bool determines if chart should be loaded
#     import-values: # (optional)
#       - ImportValues holds the mapping of source values to parent key to be imported. Each item can be a string or pair of child/parent sublist items.
#     alias: (optional) Alias to be used for the chart. Useful when you have to add the same chart multiple times
# maintainers list
maintainers: # (optional)
  # The maintainers name (required for each maintainer)
  - name: Daniel Morinigo
    # The maintainers email (optional for each maintainer)
    email: daniel@alauda.io
    # A URL for the maintainer (optional for each maintainer)
    # url: https://gitlab-ce.alauda.cn/daniel
# A URL to an SVG or PNG image to be used as an icon (optional).
#icon: "https://"
# Whether this chart is deprecated (optional, boolean)
#deprecated: false
